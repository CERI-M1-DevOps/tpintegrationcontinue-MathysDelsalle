name : Jave CI with Maven - Test and package
on :
  pull_request:
    branches: [main]
jobs :
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: SetupJava
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - name: Maven
        run: mvn -B package
